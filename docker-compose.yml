version: "3"

services:
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: cotabox
      PGDATA: /tmp
    volumes: 
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  app:
    build: .
    command: npm start
    ports: 
      - "3001:3001"
    volumes:
      - .:/usr/app